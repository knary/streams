  include:
    - python: "3.7-dev"
      dist: xenial
      sudo: true
    - python: "3.7"
      dist: xenial
      sudo: true
    - python: "3.8-dev"
      dist: xenial
      sudo: true
    - python: "nightly"
      dist: xenial
      sudo: true
    

install:
  #pip install -r requirements.txt
  - pip install --upgrade pip
  - pip install codecov
  - pip install pycodestyle

script:
  - python setup.py test build_sphinx sdist bdist
  - pycodestyle streams test
  
after_success:
  codecov
